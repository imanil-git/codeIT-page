    <style>

        .belgrano-regular {
            font-family: "Belgrano", serif;
            font-weight: 400;
            font-style: normal;
        }

        .line-through-custom {
            text-decoration: line-through 2px red;
        }

        .adjust {

            right: 32px;

        .seemore {
            width: 93px;
            height: 29px;
            position: absolute;
            top: 135px;
            right: 18px;
            visibility: hidden;
            opacity: 0;
            transition: visibility 1s ease-in, opacity 1s ease-in;
        }

        .card:hover .seemore {
        visibility: visible;
        opacity: 1;
        }
