<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document </title>
    <!-- <link rel="stylesheet" href="./css/app.css"> -->
</head>
<body>
    <div class="max-w-2xl mx-auto">
        <div class="relative">
            <div class="overflow-hidden realtive h-56 rounded-lg">

                <div class="duration-700 ease-in-out">
                    <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2">
                        Primary Slide
                    </span>
                    <img src="" alt="" class="block top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2">
                </div>

                <div class="duration-700 ease-in-out">
                    <img src="" alt="" class="block top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2">
                </div>

                <div class="duration-700 ease-in-out">
                    <img src="" alt="" class="block top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2">
                </div>

                <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0" ></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="1" ></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="2"></button>
                </div>

                <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel- prev>
                    <span class="inline-flex justify-center items-center w-8 h-8 rounded-full bg-white/30 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                        <svg class="w-5 h-5 text-white " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmls="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        <span class="hidden">Anterior</span>
                    </span>
                </button>

                <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex jusitfy-center items-center w-8 h-8 rounded-full bg-white/30 0 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                        <svg class="w-5 h-5 text-white " fill="none" stroke="currentColor" viewBox="0 0 24 24" xmls="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                        <span class="hidden">Anterior</span>
                    </span>
                </button>

            </div>

              

        </div>
    </div>
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
</body>
</html>
